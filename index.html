<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>その歳、偉人は。</title>
    <link rel="stylesheet" href="style.css">
    <!-- GitHub Pagesでのベースパス設定 -->
    <base href="./">
    <!-- Favicon設定 -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📚</text></svg>">

</head>

<body>
    <div class="container">
        <header>
            <h1>その歳、偉人は。</h1>
            <p>あなたと同じ年齢で、彼らは何を成し遂げたか。また何に挑んだのか。</p>
        </header>

        <main>
            <div class="input-area">
                <form id="age-form">
                    <label for="age">あなたの年: <span id="age-display">30</span>歳</label>
                    <input type="range" id="age" name="age" min="1" max="120" value="30" class="slider" required>
                    <button type="submit">検索</button>
                </form>

            </div>
            <div id="results" class="result-area"></div>
            <!-- 結果エリア -->

        </main>

        <footer>
            <p>&copy; 2025 その歳、偉人は。</p>
        </footer>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
